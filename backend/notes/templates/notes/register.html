{% extends './layout.html' %}

{% block title %}Register in notes{% endblock title %}

{% block body %}
    <form action="/notes/register/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Register">
    </form>
    {% if error %}
        <h1>Error : {{ error }}</h1>
    {% endif %}
{% endblock body %}
