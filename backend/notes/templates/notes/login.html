{% extends './layout.html' %}

{% block title %}Log into notes{% endblock title %}

{% block body %}
    <form action="/notes/login/?next={{ next }}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login">
    </form>
    {% if error %}
        <h1>Error : {{ error }}</h1>
    {% endif %}
{% endblock body %}
